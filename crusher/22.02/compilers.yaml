compilers:
  - compiler:
      spec: gcc@7.5.0-os
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: sles15
      environment:
        append_path:
          PKG_CONFIG_PATH: /usr/lib64/pkgconfig
      target: any
      modules: []

  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: /opt/cray/pe/craype/2.7.13/bin/cc
        cxx: /opt/cray/pe/craype/2.7.13/bin/CC
        f77: /opt/cray/pe/craype/2.7.13/bin/ftn
        fc: /opt/cray/pe/craype/2.7.13/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - craype-x86-trento
      - gcc/11.2.0
      - libfabric
      - PrgEnv-gnu
      environment:
        prepend_path:
          LD_LIBRARY_PATH: /opt/cray/pe/pmi/6.0.16/lib
      extra_rpaths: []

  - compiler:
      spec: clang@13.0.0-rocm4.5.0
      paths:
        cc: /opt/cray/pe/craype/2.7.13/bin/cc
        cxx: /opt/cray/pe/craype/2.7.13/bin/CC
        f77: /opt/cray/pe/craype/2.7.13/bin/ftn
        fc: /opt/cray/pe/craype/2.7.13/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-amd
      - amd/4.5.0
      - craype-x86-trento
      - libfabric
      environment:
        set:
          RFE_811452_DISABLE: '1'
        append_path:
          LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs:/opt/cray/libfabric/1.13.0.0/lib64
        prepend_path:
          LD_LIBRARY_PATH: /opt/cray/pe/pmi/6.0.16/lib
          LIBRARY_PATH: /opt/rocm-4.5.0/lib:/opt/rocm-4.5.0/lib64
      extra_rpaths:
      - /opt/rocm-4.5.0/lib
      - /opt/rocm-4.5.0/lib64
      - /opt/cray/pe/gcc-libs
      - /opt/cray/gcc-libs

  - compiler:
      spec: clang@14.0.0-rocm5.1.0
      paths:
        cc: /opt/cray/pe/craype/2.7.13/bin/cc
        cxx: /opt/cray/pe/craype/2.7.13/bin/CC
        f77: /opt/cray/pe/craype/2.7.13/bin/ftn
        fc: /opt/cray/pe/craype/2.7.13/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-amd
      - amd/5.1.0
      - craype-x86-trento
      - libfabric
      environment:
        set:
          RFE_811452_DISABLE: '1'
        append_path:
          LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs:/opt/cray/libfabric/1.15.0.0/lib64
        prepend_path:
          LD_LIBRARY_PATH: /opt/cray/pe/pmi/6.0.16/lib
          LIBRARY_PATH: /opt/rocm-5.1.0/lib:/opt/rocm-5.1.0/lib64
      extra_rpaths:
      - /opt/rocm-5.1.0/lib
      - /opt/rocm-5.1.0/lib64
      - /opt/cray/pe/gcc-libs
      - /opt/cray/gcc-libs