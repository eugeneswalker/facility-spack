spack:
  view: false
  concretization: separately

  config:
    concretizer: clingo

  packages:
    all:
      compiler:
      - clang@14.0.0-rocm5.1.0
      providers:
        blas:
        - openblas
        - cray-libsci
        lapack:
        - openblas
        - cray-libsci
        mpi:
        - cray-mpich
        scalapack:
        - netlib-scalapack
      target:
      - zen3
      variants: +mpi

  include:
  - ./packages-rocm.yaml
  - ./compilers.yaml

  specs:
  - amrex@22.02 +rocm amdgpu_target=gfx90a